<div class="listaArtigos">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr dir-paginate="artigo in atualizacoes | itemsPerPage:10 | reverse">
                    <td><a href="#!/atualizacoes/{{artigo.$id}}"><b>{{artigo.Titulo}}</b></a></td>
                    <td class="pull-right">{{artigo.Data}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center">
        <dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>
    </div>
</div>
