
<div class="text-center">
	<h3>Ranking contendo as 10 melhores guildas de cada mundo</h3>
	<h4>Ultima atualização: {{$root.ultimoUpdtGuildas[0].$value}}</h4>
</div>
<br>

<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>Nome</th>
				<th>Prestígio</th>
				<th>Mundo</th>
			</tr>
		</thead>

		<tbody>
			<tr dir-paginate="guilda in rankingGuildas | orderBy:'Prestigio' | reverse | itemsPerPage: 10" current-page="currentPage">
				<td>{{ ($index + 1) + (currentPage - 1) * 10 }}</td>
				<td><b>{{guilda.Nome}}</b></td>
				<td>{{guilda.Prestigio | number}}</td>
				<td>{{guilda.Mundo}}</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="text-center">
	<dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>
</div>

<div class="listaButtons text-center">

	<ul>
		<li>
			<a href="#!/home">
				<img src="img/btn/home.png">
			</a>
			<p>Home</p>
		</li>

		<li>
			<a href="#!/rankingJogadores">
				<img src="img/btn/ranking_2.png">
			</a>
			<p>Jogadores</p>
		</li>
	</ul>
</div>
